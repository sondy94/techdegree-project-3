<!DOCTYPE html>
<html lang="en">
<head> 
	<link rel="stylesheet" type="text/css" href="/cssnormalize.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>

<body>
	<div class="wrapper">

	<header>
	<h1 class="header_title">THE CODE REVIEW</h1>
	</header>


	<div class="container">
	<main>
		<h2 class="main-title">Signup for our newsletter</h2>
		<p class="main-content">Get the latest news on how your code is doing right in your inbox</p>
	</main>


	<form action="index.html" method="post">

		<div class="contact_info clearfix">

				<fieldset>

					<legend>Contact Information</legend>

					<label for="name">Full Name</label>
					<input type="text" name="user_name" id="name" placeholder="required" required>

					<label for="email">Email Address</label>
					<input type="email" name="user_email" id="email" placeholder="required" required>

					<label for="telephone">Phone Number</label>
					<input type="tel" name="user_number" id="telephone" placeholder="Phone Number">

					<label for="address">Street Address</label>
					<input type="text" name="user_address" id="address" placeholder="Street Address">

					<label for="city">City</label>
					<input type="text" name="user_city" id="city" placeholder="City">

					<label for="state">State</label>

					<select id="state" name="user_state">
					<option selected disabled>Choose State</option>	
					<option value="Alaska">Alaska</option>
					<option value="New York">New York</option>
					<option value="Florida">Florida</option>
					<option value="New jersey">New jersey</option>
					</select>


					<br><label for="zip_code">Zip Code</label>
					<input type="text" name="user_zipcode" id="zip_code" placeholder="zip code">
				</fieldset>

			</div>

					<div class="news-info">
				<fieldset>


					<legend>Newletter</legend>

					<p>Select the newletters you would like to receive</p>
					<input type="checkbox" id="html" name="HTML"><label for="html">HTML News</label><br>
					<input type="checkbox" id="css" name="CSS"><label for="css">CSS News</label><br>
					<input type="checkbox" id="js" name="JS"><label for="js">Javascript News</label><br>

					<p>Newsletter format</p>
					<input type="radio" id="html_format" name="format"><label for="html_format">HTML</label><br>
					<input type="radio" id="plain" name="format"><label for="plain">Plain text</label><br><br>

					<label for="topics">topics you'd like to hear abaout</label>

					<textarea id="topics" name="user_topics"></textarea>

					<button type="submit">Sign up</button>
				</fieldset>
				</div>

				<footer>
					<p>Copyright The code Review</p>
				</footer>

		</form>
			</div>
			</div>



</body>
</html>
